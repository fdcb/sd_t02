<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/style_askMe_2.css" rel="stylesheet" type="text/css"/>
        <title>AskMe</title>
        
    </h:head>
    <h:body>
        <center>
            <div class="maindiv" style="">
                    <div class="header" style="">
                         <h1 id="logo"><a href="#" title="#">AskMe<span>.com</span></a> </h1>
                         <hr class="noscreen" />   
                    </div>
                   
                        <p></p><p></p>
                        <h2> Unidade Curricular - #{ClassesController.classes.getName()} </h2>
                        <f:view>
                            <h:form >
                                <h:commandButton value="Submeter Exercício" onclick="toggle('form'); return false;" />
                            </h:form>
                          <br></br>
                                <h:form id="form" style="display:none; width: 30%; margin-right: 150px ">

                                        <h:inputTextarea style="height:100px; width:300px;  resize: none; " value="#{exerciseController.Description}"/>
                                        <h:commandButton value="Guardar" style="width:306px" action="#{exerciseController.addExercise()}" onclick="alert ('Solução submetida!');"/>

                                 </h:form>

                            <script type="text/javascript">
                                function toggle(id) {
                                  var element = document.getElementById(id);
                                  if(element.style.display == 'block') {
                                    element.style.display = 'none';
                                  } else {
                                    element.style.display = 'block';
                                  }
                                }
                          </script>
                        </f:view>
                </div>
        </center>
    </h:body>
</html>
