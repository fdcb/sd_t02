<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link href="css/style_askMe.css" rel="stylesheet" type="text/css"/>
        <title>AskMe</title>
    </h:head>
    <h:body>
        <center>
           
            <div class="maindiv" style="">
                <div class="header" style="">
                    
                     <h1 id="logo"><a href="#" title="#">AskMe<span>.com</span></a> </h1>
                     <hr class="noscreen" />   
      
                </div>
                <h:dataTable value="#{classesControler.classesList}" var="classes" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome das Unidades Curriculares disponÃ­veis"/>
                    </f:facet>
                </h:column>
                </h:dataTable>
                    <p></p><p></p>
                    <f:view>
                        <h:form >
                            <h:commandButton value="Criar Unidade Curricular" onclick="toggle('form'); return false;" />
                        </h:form>
                      
                      <br></br>
                      
                            <h:form id="form" style="display:none; width: 30%; margin-right: 150px ">
                          
                                    <h:inputTextarea style="height:60px; width:300px;  resize: none; " value="#{classesController.Name}"/>
                                    <h:commandButton value="Guardar" style="width:306px" action="#{classesController.addClasses()}" onclick="alert ('Unidade Curricular #{classesController.name} criada!');"/>
                               
                             </h:form>
                   
                        <script type="text/javascript">
                            function toggle(id) {
                              var element = document.getElementById(id);
                              if(element.style.display == 'block') {
                                element.style.display = 'none';
                              } else {
                                element.style.display = 'block';
                              }
                            }
                      </script>
                    </f:view>
            </div>
        </center>
            
     
    </h:body>
</html>
