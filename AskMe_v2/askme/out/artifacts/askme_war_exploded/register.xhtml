<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/style_askMe_1.css" rel="stylesheet" type="text/css"/>
        <title>AskMe -  Registo </title>
    </h:head>
    <h:body>
        
        <div class="maindiv" style="">
        <center>
            <center><br><b><h1>Registo de Utilizador</h1></b></br></center>
            
            <h:form>
            <table border="0">
                <thead>
                    <tr>
                        <b>Username:</b>&nbsp; <h:inputText value="#{userControler.username}"/><br/>
                        <b>Password:</b>&nbsp; <h:inputSecret value="#{userControler.password}"/><br/>
                    </tr>
                </thead>
            </table>
            </h:form>
            
            <h:form>
        <table border="0">
            <thead>
                <tr>
                    <th><h:commandButton value="Guardar" action="#{userControler.logIn()}"/></th>
                    <th></th>
                    <th><h:commandButton value="Cancelar" action="welcome"/></th>
                </tr>
            </thead>
        </table>
        </h:form>
        </center>
        </div>
    </h:body>
</html>
