<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <link href = "css/style_askMe_2.css"
          rel = "stylesheet"
          type = "text/css"/>
    <title>AskMe</title>
</h:head>
<h:body>
    <h:form>
        <div class = "maindiv6">
            <div class = "acessos">
                <center><h2>Informação adicional</h2></center>
                <hr class = "noscreen"/>
                <h:panelGrid columns = "2">
                    <h:outputLabel value = "Unidades Curriculares: "/>
                    <h:outputLabel
                            value = "#{classesController.getClassesNumber()}
                                "/>
                    <br/>
                </h:panelGrid>
                <h:commandButton style = "margin-top: 4px; margin-left: 30px;
                                 width: 150px"
                                 value = "Unidades Curriculares"
                                 action = "listClasses"/>
            </div>
        </div>
    </h:form>
    <h:form>
        <div class = "maindiv2">
            <div class = "acessos">
                <center><h2>Utilizador Online</h2></center>
                <hr class = "noscreen"/>
                <h3 style = "text-align: center">
                    #{userController.username}
                </h3>
                <center>
                    <h:commandButton style = "margin-top: 5px; width: 65px"
                                     value = "LogOut"
                                     onclick = "alert('A sair do AskMe ');"
                                     action = "#{userController.resetUser}"/>
                </center>
            </div>
        </div>
    </h:form>
    <center>
        <div class = "maindiv"
             style = "">
            <div class = "header"
                 style = "">
                <h1 id = "logo"><a href = "#"
                                   title = "#">AskMe<span>.com</span>
                </a></h1>
                <hr class = "noscreen"/>
            </div>
            <h2>BONITO</h2>
            <h:form>
                <h3> Enunciado do Exercício:</h3>
                <h:outputText value = "AUI o ENUNCIADO DO exercício "/>
                <h3> Resposta:</h3>
                <h:outputText value = "AQUI a resposta DO exercício "/>
                <hr class = "noscreen"/>

                <h:panelGroup rendered = "#{solutionController.isAuthor}">
                    <h:form>
                        <h:commandButton value = "Correta"
                                         action = "listClasses"
                                         style = "margin-left: 10px;
                                     margin-top: 5px; width: calc((50%)/2)"/>
                        <h:commandButton value = "Incorreta"
                                         action = "listClasses"
                                         style = "margin-left: 10px;
                                     margin-top: 5px; width: calc((50%)/2)"/>
                    </h:form>
                </h:panelGroup>
            </h:form>
            <br></br>
            <script type = "text/javascript">
                function toggle(id) {
                    var element = document.getElementById(id);
                    if (element.style.display == 'block') {
                        element.style.display = 'none';
                    } else {
                        element.style.display = 'block';
                    }
                }
            </script>
        </div>
    </center>
</h:body>
</html>
