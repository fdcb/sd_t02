<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <link href = "css/style_askMe_2.css"
          rel = "stylesheet"
          type = "text/css"/>
    <title>AskMe - Classes</title>
</h:head>

<f:metadata>
    <f:viewParam name="nameClasses" value="ole"/>
</f:metadata>
<h:body>
    <h:form>
        <div class = "maindiv1">
            <div class = "acessos">
                <center><h2>Informação adicional</h2></center>
                <hr class = "noscreen"/>
                <h:panelGrid columns = "2">
                    <h:outputLabel value = "Unidades Curriculares: "/>
                    <h:outputLabel
                            value = "#{classesController.getClassesNumber()}"/>
                    <br/>
                </h:panelGrid>
            </div>
        </div>
    </h:form>
    <h:form>
        <div class = "maindiv3">
            <div class = "acessos">
                <center><h2>Utilizador Online</h2></center>
                <hr class = "noscreen"/>
                <h3 style="text-align: center">
                    #{userController.username}
                </h3>
                <center>
                    <h:commandButton style="margin-top: 5px; width: 65px"
                                     value="LogOut"
                                     onclick="alert('A sair do AskMe ');"
                                     action="#{userController.resetUser}"/>
                </center>
            </div>
        </div>
    </h:form>
    <center>
        <div class = "maindiv"
             style = "">
            <div class = "header"
                 style = "">
                <h1 id = "logo"><a href = "#"
                                   title = "#">AskMe<span>.com</span></a>
                </h1>
                <hr class = "noscreen"/>
            </div>
            <h:form
                    rendered = "#{not empty classesController.classList}">
                <h:dataTable styleClass="table-fill" value =
                        "#{classesController.classList}"
                             var = "classesList"
                             border = "1">
                    <h:column>
                        <f:facet name = "header">
                            <h:outputText value = "Unidades Curriculares "/>
                        </f:facet>
                        <h:commandButton id="b1" styleClass="input1" value =
                                "#{classesList.name}"
                                         action = "#{classesController.
                                                goToExerciseList(classesList)}">
                        <f:param name = "classname" value="#{classesList.name}"/>
                    </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:panelGroup rendered="#{empty classesController.classList}">
                <p>Não existem Unidade Curriculares</p>
            </h:panelGroup>
            <f:view>
                <h:form>
                    <h:commandButton style="margin-top: 30px;
                            width: calc((100%)/2)" value =
                            "Criar Unidade Curricular"
                                     onclick = "toggle('form'); return false;"/>
                </h:form>
                <h:form id = "form"
                        style = "display:none; width: 50%;
                                margin-right: 10px ">
                    <p><b>Nome:</b> <h:inputText style="margin-left:5px;
                            width: calc((120%)/2)"
                           binding = "#{name}"/></p>
                    <h:commandButton value = "Guardar"
                                     style = "width:210px"
                                     action =
                                             "#{classesController.addClasses
                                             (name.value)}"
                                     onclick = "alert('Unidade Curricular ' +
                                           '#{name.value}' +
                                           ' criada!');">
                    </h:commandButton>
                </h:form>
                <script type = "text/javascript">
                    function toggle(id) {
                        var element = document.getElementById(id);
                        if (element.style.display == 'block') {
                            element.style.display = 'none';
                        } else {
                            element.style.display = 'block';
                        }
                    }
                </script>
            </f:view>
        </div>
    </center>
</h:body>
</html>
