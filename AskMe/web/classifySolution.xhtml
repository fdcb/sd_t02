<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href = "css/style_askMe_2.css"
          rel = "stylesheet"
          type = "text/css"/>
    <title>AskMe</title>
</h:head>
<h:body>
    <h:form>
        <div class = "maindiv1">
            <div class = "acessos">

                <center><h2>Informação adicional</h2></center>
                <hr class = "noscreen"/>
                <h:panelGrid columns = "2">
                    <h:outputLabel value = "Unidade Curricular: "/>
                    <h:outputLabel value = "#{exerciseController.exerciseEntity.classId}"/>
                    <h:outputLabel value = "Exercício: "/>
                    <h:outputLabel value = "#{exerciseController.exerciseEntity.exerciseId}"/>

                    <br/>
                </h:panelGrid>
            </div>
        </div>
    </h:form>
    <center>
        <div class = "maindiv"
             style = "">
            <div class = "header"
                 style = "">
                <h1 id = "logo"><a href = "#"
                                   title = "#">AskMe<span>.com</span></a></h1>
                <hr class = "noscreen"/>
            </div>
            <h2>
                Classificar solução - #{solutionController.solutionEntity.solutionId}
            </h2>
            <f:view>
                <h:form>

                    <h:commandButton value = "Classificar Solução"
                                     onclick = "toggle('form'); return false;"/>
                    <h:commandButton value = "Voltar"
                                     action = "listClasses"/>
                </h:form>
                <br></br>
                <h:form id = "form"
                        style = "display:none; width: 30%; margin-right: 50px ">

                    <h:selectOneMenu value = "#{solutionController.state}"><br/>
                        <f:selectItem itemValue = "1"
                                      itemLabel = "Correcto"/>
                        <f:selectItem itemValue = "0"
                                      itemLabel = "Errado"/>
                    </h:selectOneMenu>

                    <h:commandButton style = "margin-top: 10px"
                                     value = "Finalizar"
                                     action = "#{solutionController.classify()}"/>

                </h:form>
                <script type = "text/javascript">
                    function toggle(id) {
                        var element = document.getElementById(id);
                        if (element.style.display == 'block') {
                            element.style.display = 'none';
                        } else {
                            element.style.display = 'block';
                        }
                    }
                </script>
            </f:view>
        </div>
    </center>
</h:body>
</html>
