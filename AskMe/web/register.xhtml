    <div class="maindiv" style="">
        <center>
            <center><br><b><h1>Registo de Utilizador</h1></b></br></center>

            <h:form id="newUser">
                <table border="0">
                    <thead>
                    <tr>
                        <b>Username:</b> &nbsp; <h:inputText
                            binding="#{user}"
                    />
                        <b>Password:</b> &nbsp; <h:inputSecret
                            binding="#{password}"/>
                    </tr>
                    <tr>
                        <h:commandButton style="width: calc((50%)/2)"
                                value="Guardar"
                                action="#{userController.addNewUser(user.value)}"/>
                        <h:commandButton style=" width: calc((50%)/2)"
                                         value="Cancelar"
                                         action="welcome"/>
                    </tr>
                    </thead>
                </table>
