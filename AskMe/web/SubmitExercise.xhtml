<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href = "css/style_askMe_2.css"
          rel = "stylesheet"
          type = "text/css"/>
    <title>AskMe</title>
</h:head>
<h:body>
    <h:form>
        <div class = "maindiv1">
            <div class = "acessos">
                <center><h2>Informação adicional</h2></center>
                <hr class = "noscreen"/>
                <h:panelGrid columns = "2">
                    <h:outputLabel value = "Exercícíos: "/>
                    <h:outputLabel
                            value =
                                    "#{exerciseController.exerciseList.size()}"
                    />


                </h:panelGrid>
                <h:commandButton style = "margin-top: 15px; margin-left: 30px;
                                 width: 150px"
                                 value = "Unidades Curriculares"
                                 action = "listClasses"/>
                <hr class = "noscreen"/>
                <h:commandButton style = "margin-top: 15px; margin-left: 30px;
                                 width: 150px"
                                 value = "Abertos"
                                 action = "SubmitExercise">
                    <f:param name = "classname"
                             value = "#{exerciseController.classname}"/>
                    <f:param name = "username"
                             value = "#{exerciseController.username}"/>
                    <f:param name="state"
                             value="#{exerciseController.openState}"/>
                </h:commandButton>
                <h:commandButton style = "margin-top: 15px; margin-left: 30px;
                                 width: 150px"
                                 value = "Fechados"
                                 action = "SubmitExercise">
                    <f:param name = "classname"
                             value = "#{exerciseController.classname}"/>
                    <f:param name = "username"
                             value = "#{exerciseController.username}"/>
                    <f:param name="state"
                             value="#{exerciseController.closedState}"/>
                </h:commandButton>
                <h:commandButton style = "margin-top: 15px; margin-left: 30px;
                                 width: 150px"
                                 value = "Todos"
                                 action = "SubmitExercise">
                    <f:param name = "classname"
                             value = "#{exerciseController.classname}"/>
                    <f:param name = "username"
                             value = "#{exerciseController.username}"/>
                    <f:param name="state"
                             value="#{exerciseController.allState}"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
    <h:form>
        <div class = "maindiv3">
            <div class = "acessos">
                <center><h2>Utilizador Online</h2></center>
                <hr class = "noscreen"/>
                <h3 style = "text-align: center">
                    #{exerciseController.username}
                </h3>
                <center>
                    <h:commandButton style = "margin-top: 5px; width: 65px"
                                     value = "LogOut"
                                     onclick = "alert('A sair do AskMe ');"
                                     action = "#{userController.resetUser}"/>
                </center>
            </div>
        </div>
    </h:form>
    <center>
        <div class = "maindiv"
             style = "">
            <div class = "header"
                 style = "">
                <h1 id = "logo"><a href = "#"
                                   title = "#">AskMe<span>.com</span></a></h1>
                <hr class = "noscreen"/>
            </div>
            <h2>#{exerciseController.classname}</h2>
            <h:form
                    rendered = "#{not empty classesController.classList}">
                <h:dataTable styleClass = "table-fill"
                             value =
                                     "#{exerciseController.exerciseList}"
                             var = "exercises"
                             border = "1">
                    <h:column>
                        <f:facet name = "header">
                            <h:outputText value = "Exercícios submetidos "/>
                        </f:facet>
                        <h:commandButton styleClass = "input1"
                                         value = "#{exercises.description}"
                                         action = "SubmitSolution">
                            <f:param name = "username"
                                     value = "#{exerciseController.username}"/>
                            <f:param name = "classname"
                                     value = "#{exerciseController.classname}"/>
                            <f:param name = "exerciseId"
                                     value = "#{exerciseController.exerciseIdToString(exercises)}"/>
                            <f:param name = "state"
                                     value = "#{exerciseController.getAllState()}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            <f:view>
                <h:form>
                    <h:commandButton
                            style = "width: calc((80%)/2); margin-top: 5px; margin-bottom: 5px"
                            value = "Submeter Exercício"
                            onclick = "toggle('form'); return false;"/>
                </h:form>
                <h:form id = "form"
                        style = "display:none; width: 30%;
                        margin-right: 150px ">
                    <h:inputTextarea
                            style = "height:100px; width:300px;  resize: none; "
                            binding = "#{description}"/>
                    <h:commandButton value = "Guardar"
                                     style = "width:306px"
                                     action = "#{exerciseController.
                                             addExercise(description.value)}"
                                     onclick = "alert
                                     ('Exercício submetido!');">
                        <f:param name = "classname"
                                 value = "#{exerciseController.classname}"/>
                        <f:param name = "username"
                                 value = "#{exerciseController.username}"/>
                    </h:commandButton>
                    <h:commandButton value = "Cancelar"
                                     action = "listClasses"
                                     style = "margin-left: 85px;
                                     margin-top: 5px"/>
                </h:form>
                <script type = "text/javascript">
                    function toggle(id) {
                        var element = document.getElementById(id);
                        if (element.style.display == 'block')
                            element.style.display = 'none';
                        else
                            element.style.display = 'block';
                    }
                </script>
            </f:view>
        </div>
    </center>
</h:body>
</html>
